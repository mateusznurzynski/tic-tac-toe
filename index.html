<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-tac-toe</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="./main.js" defer></script>
	</head>
	<body>
		<h1>Tic-Tac-Toe</h1>
		<div class="game-controls">
			<form action="#" class="game-form" id="game-form">
				<div class="input-wrapper">
					<label for="player1-name">Player 1 (X) name:</label>
					<input type="text" id="player1-name" />
				</div>
				<div class="input-wrapper">
					<label for="player2-name">Player 2 (O) name:</label>
					<input type="text" id="player2-name" />
				</div>
			</form>
			<button type="submit" form="game-form" class="start-btn">
				Start!
			</button>
		</div>
		<div class="game">
			<div class="tile" data-tile-id="0"></div>
			<div class="tile" data-tile-id="1"></div>
			<div class="tile" data-tile-id="2"></div>
			<div class="tile" data-tile-id="3"></div>
			<div class="tile" data-tile-id="4"></div>
			<div class="tile" data-tile-id="5"></div>
			<div class="tile" data-tile-id="6"></div>
			<div class="tile" data-tile-id="7"></div>
			<div class="tile" data-tile-id="8"></div>
		</div>
		<div class="output"></div>
	</body>
</html>
